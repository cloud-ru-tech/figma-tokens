name: Release preview

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Use "--force" flag for npm'
        required: false
        default: 'false'

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Publish preview
        env:
          NPM_TOKEN: ${{ secrets.CI_NPM_TOKEN }}
        run: |
          if [[ "${{ inputs.force }}" == "true" ]]; then
            NPM_FLAGS="--force"
            NPM_CLIENT_ARGS="--npm-client-args=--force"
            echo "Force installing is enabled"
          fi
          git config --global user.email "example@expample.com"
          git config --global user.name "example-user"
          npm config --global set //registry.npmjs.org/:_authToken=${{ secrets.CI_NPM_TOKEN }}
          npm ci $NPM_FLAGS
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          npm run build:all
          npm run prepack
          npm version --no-git-tab-version prerelease --preid $GITHUB_SHA
          npm run prepareForPublic
          npm publish --tag preview
        shell: bash
